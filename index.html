<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display"></div> <!--max 16 digits-->
        <div class="btn-container-top">
            <div class="num-btn">1</div>
            <div class="num-btn">2</div>
            <div class="num-btn">3</div>
            <div class="operator-btn">&#247</div>
            <div class="num-btn">4</div>
            <div class="num-btn">5</div>
            <div class="num-btn">6</div>
            <div class="operator-btn">&#215</div>
            <div class="num-btn">7</div>
            <div class="num-btn">8</div>
            <div class="num-btn">9</div>
            <div class="operator-btn">-</div>
            <div class="num-btn">0</div>
            <div class="num-btn">.</div>
            <div class="operator-btn empty"></div>
            <div class="operator-btn">+</div>
        </div>
        <div class="btn-container-bottom">
            <div id="clear-btn">clear</div>
            <div id="equal-btn" class="operator-btn">=</div>
        </div>
    </div>
</body>
</html>
